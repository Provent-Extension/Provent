<!DOCTYPE html>
<html>
	<head>
	
		<link rel="stylesheet" href="styles.css">
	</head>
	
	<body>
	
		<div class="page_background"><div class="tint"></div></div>
		
		<div class="pomodoro_timer">
			<div class="pomodoro_type_buttons">
				<button class="pomodoro_type_button pomodoro_button_selected">Pomodoro</button>
				<button class="pomodoro_type_button">Short Break</button>
				<button class="pomodoro_type_button">Long Break</button>
			</div>
			
			<h1 class="timer"><span>25</span>:<span>00</span></h1>
			
			<button class="pomodoro_start_button">Start</button>
		</div>
		
		<div class="search_bar_container">
			<form action="http://google.com/search" target="_blank">
				<input class="search_bar" name="q" placeholder="Search...">
				<button type="submit">Search</button>
			</form>
		</div>
		
	
	</body>
	
</html>
