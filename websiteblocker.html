<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/blocksite.css">
</head>
<!-- Copy and paste everything in the body to blocksite.js -->
<body>
    <div class="block_container">
        <div class="hero_column hero_left">
            <img class="provent_timer" src="https://raw.githubusercontent.com/Provent-Extension/External-Assets/fd7613110f9dd394c5a05d8e30098b38cbe6f4fd/images/timerimage.svg" alt="Provent Timer">
        </div>

        <div class="hero_column hero_right">
            <p class="blocker_message">Hey! It’s not time for your break yet, you’re almost there!</p>
        
            <h1 class="timer"><span id="minute">--</span>:<span id="second">--</span></h1>
        </div>
        
        <img class="blocksitegraphic" src="https://raw.githubusercontent.com/Provent-Extension/External-Assets/fd7613110f9dd394c5a05d8e30098b38cbe6f4fd/images/blocksitegraphic.svg">
        
        <footer>

			<div class="footer_container">
				<p class="credit">Made by <strong>Provent</strong></p>
				<a href="settings.html" class="settings_icon_link" target="_blank"><i class="settings_icon fas fa-gear"></i></a>
            </div>
            
            <!-- Adds fontawesome -->
            <script src="js/fontawesome.js"></script>
		</footer>
    
    </div>
</body>

</html>
